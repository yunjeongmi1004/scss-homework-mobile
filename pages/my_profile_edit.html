<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail_Sold</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header">
        <h1><img src="../images/logo.svg" alt="open art" /></h1>
        <div class="header__right">
            <button class="btn-search" type="button"><span class="ally-hidden">검색</span></button>
            <button class="btn-menu" type="button"><span class="ally-hidden">메뉴</span></button>
        </div>
    </header>

    <main>


        <div class="myprofile_header">
            <div class="cover"></div>
            <div class="profile col">
                <a href="" class="photo lg">
                    <img src="../images/thum_avatar2.svg" alt="" />
                </a>
                <div class="profile__text">
                    <strong class="tit">First Name</strong>
                </div>
            </div>
        </div>

        <div class="btm-type1">
            <p class="tit"><img src="../images/logo_type2.svg" alt="open art"></p>
            <p class="sub">
                The
                <em class="fw300">New</em>
                <em class="fw500">Creative</em>
                <em class="fw700">Economy</em>
            </p>
            <button type="button" class="btn primary lg fullsize">
                <span>Earn now</span>
            </button>
            <button type="button" class="btn secondary lg fullsize">
                <span>Discover more</span>
            </button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__list">
            <ul class="footer__list__left">
                <li><a href="#">Instagram</a></li>
                <li><a href="#" >Twitter</a></li>
                <li><a href="#">Discord</a></li>
                <li><a href="#" >Blog</a></li>
            </ul>
            <ul class="footer__list__right">
                <li><a href="#" >About</a></li>
                <li><a href="#" >Community Guidelines</a></li>
                <li><a href="#" >Terms of Service</a></li>
                <li><a href="#" >Privacy</a></li>
                <li><a href="#" >Careers</a></li>
                <li><a href="#" >Help</a></li>
            </ul>
        </div>
        <p class="footer__copy">© 2021 Openart</p>
    </footer>

</body>
</html>
