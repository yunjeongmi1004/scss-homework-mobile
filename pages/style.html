<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일가이드</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header">
        <h1><img src="../images/logo.svg" alt="open art" /></h1>
        <div class="header__right">
            <button class="btn-menu" type="button"><span class="ally-hidden">메뉴</span></button>
        </div>
    </header>

    <main>

        <div class="card-type1 mt52">
            <div class="thumbnail">
                <img src="../images/thum_card1.png" alt="" />
            </div>
            <div class="card-type1__content">
                <div class=""></div>
            </div>
        </div>

        <div class="btm-type1">
            <p class="tit"><img src="../images/logo.svg" alt="open art"></p>
            <p class="sub">The New Creative Economy</p>
            <button type="button" class="btn-primary lg">
                Earn now
            </button>
            <button type="button" class="btn-secondary lg">
                Discover more
            </button>
        </div>
    </main>

    
    <footer class="footer">
        <div class="footer__list">
            <ul class="footer__list__left">
                <li><a href="" area-label="Instagram">Instagram</a></li>
                <li><a href="" area-label="Twitter">Twitter</a></li>
                <li><a href="" area-label="Discord">Discord</a></li>
                <li><a href="" area-label="Blog">Blog</a></li>
            </ul>
            <ul class="footer__list__right">
                <li><a href="" area-label="About">About</a></li>
                <li><a href="" area-label="Community Guidelines">Community Guidelines</a></li>
                <li><a href="" area-label="Terms of Service">Terms of Service</a></li>
                <li><a href="" area-label="Privacy">Privacy</a></li>
                <li><a href="" area-label="Careers">Careers</a></li>
                <li><a href="" area-label="Help">Help</a></li>
            </ul>
        </div>
        <p class="footer__copy">© 2021 Openart</p>
    </footer>
</body>
</html>
